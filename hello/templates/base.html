<!doctype html>
<html lang="eng" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
    <!-- Add Bootstrap 5 JS in your base template -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Kiki Ice Creams</title>


    <style>
      body{
              background-color: #ffeef2;}
      .navbar-pink {
        background-color:rgb(234, 69, 97) !important;
        color:white;
        position:fixed;
        width:100%;
        position:relative;
      }
      .navbar-pink .navbar-brand,
      .navbar-pink .nav-link,
      .navbar-pink .dropdown-item {
        color: white !important;
      }

      .navbar-pink .nav-link.active {
        color: white !important;
      }

      .navbar-pink .dropdown-menu {
        background-color: #f8c8dc; /* optional: pink dropdown too */
      }

      .navbar-pink .dropdown-item:hover {
        background-color: #f1aac6; /* darker pink on hover */
      }

      .navbar-pink .nav-link:hover {
        transform: scale(1);
      }

.dancing-script {
  font-family: "Dancing Script", cursive;
  font-weight: 700;
  font-style: normal;
  font-size: 1.8rem;
  letter-spacing: 1px;
  color: white;
}
.alert{
    margin: 0;
    padding: 0;
    height: 5vh;}

    </style>
  </head>
  <body>
  <div class="head">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-pink">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" ><span class="dancing-script">Kiki Ice Creams</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item dropdown" >
              <a class="nav-link dropdown-toggle" href="/services" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Services
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ice Cream</a></li>
                <li><a class="dropdown-item" href="#">Softy</a></li>
                <li><a class="dropdown-item" href="#">Family pack</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    </div>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible d-flex align-items-center justify-content-between fade show"  style="display:flex; justify-content:space-between;padding:1%" role="alert" style="position:relative; width:auto;">

        <strong>{{ message }}</strong>
      <span><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="margin-left:95%; height:0.1vh; padding:0.4% "></button></span>

    </div>
  {% endfor %}
{% endif %}






    <!-- Body Block -->
    {% block body %}
      <p>This is the body block content.</p>
      <img src="https://images.unsplash.com/photo-1717326491336-0d611e1f1f7d?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image" />
    {% endblock %}

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  </body>
</html>
